<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple table</title>
    <meta charset="utf-8" />

</head>

<body>

    <table  style="text-align: center;" border="1">
        <caption> Multiplication Table </caption>
        <tr>
            <td><strong>*</strong></td>
            <td><strong>1</strong></td>
            <td><strong>2</strong></td>
            <td><strong>3</strong></td>
            <td><strong>4</strong></td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>4</td>
            <td>6</td>
            <td>8</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>6</td>
            <td>9</td>
            <td>12</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
            <td>8</td>
            <td>12</td>
            <td>16</td>
        </tr>
    </table>

    <hr>

    <table  style="text-align: center;" border="1">
        <caption> Multiplication Table </caption>
        <tr>
            <td><strong>*</strong></td>
            <td><strong>1</strong></td>
            <td><strong>2</strong></td>
            <td><strong>3</strong></td>
            <td><strong>4</strong></td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td colspan="2" rowspan="2">X</td>            
            <td>8</td>
        </tr>
        <tr>
            <td>3</td>
            <td>9</td>
            <td>12</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
            <td>8</td>
            <td>12</td>
            <td>16</td>
        </tr>
    </table>

<hr>

<table  style="text-align: center;" border="1">
    <caption> Multiplication Table </caption>
    <tr>
        <td><strong>*</strong></td>
        <td><strong>1</strong></td>
        <td><strong>2</strong></td>
        <td><strong>3</strong></td>
        <td><strong>4</strong></td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>2</td>
        <td>2</td>
        <td>4</td>
        <td>6</td>
        <td>8</td>
    </tr>
    <tr>
        <td>3</td>
        <td>3</td>
        <td colspan="3">X</td>
    </tr>
    <tr>
        <td>4</td>
        <td>4</td>
        <td>8</td>
        <td>12</td>
        <td>16</td>
    </tr>
</table>

<hr>

<table  style="text-align: center;" border="1">
    <caption> Multiplication Table </caption>
    <tr>
        <th>*</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
    </tr>
    <tr>
        <th>1</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <th>2</th>
        <td>2</td>
        <td>4</td>
        <td>6</td>
        <td>8</td>
    </tr>
    <tr>
        <th>3</th>
        <td>3</td>
        <td>6</td>
        <td>9</td>
        <td>12</td>
    </tr>
    <tr>
        <th>4</th>
        <td>4</td>
        <td>8</td>
        <td>12</td>
        <td>16</td>
    </tr>
</table>

</body>

</html>
